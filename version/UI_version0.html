<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Hub</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0f2f5;
      color: #333;
    }
    .music-hub-container {
      display: flex;
      min-height: 100vh;
      padding-bottom: 80px; /* Space for fixed player */
    }
    .sidebar {
      width: 250px;
      background-color: #fff;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      height: 100vh;
      overflow-y: auto;
    }
    .main-content {
      flex: 1;
      padding: 20px;
      background-color: #f8f9fa;
    }
    .card {
      border: none;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .card-header {
      background-color: #007bff;
      color: white;
      border-radius: 10px 10px 0 0;
      padding: 15px;
    }
    .list-group-item a {
      text-decoration: none;
      color: #007bff;
    }
    .list-group-item a:hover {
      color: #0056b3;
    }
    .player-controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      padding: 10px;
      background-color: #fff;
      border-top: 1px solid #dee2e6;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
    }
    .player-controls button {
      background: none;
      border: none;
      font-size: 1.5rem;
      color: #007bff;
      cursor: pointer;
      transition: color 0.2s;
    }
    .player-controls button:hover {
      color: #0056b3;
    }
    .player-controls button.active {
      color: #28a745;
    }
    audio {
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
    }
    .lyrics {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      min-height: 150px;
      max-height: 300px;
      overflow-y: auto;
    }
    .loading {
      color: #6c757d;
      font-style: italic;
    }
    @media (max-width: 768px) {
      .music-hub-container {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        height: auto;
        position: static;
      }
      .main-content {
        padding: 10px;
      }
      .player-controls {
        flex-wrap: wrap;
      }
    }
  </style>
</head>
<body>
  <div class="music-hub-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h1 class="h4 mb-4">Music Hub</h1>
      <form class="search-bar mb-4" id="search-form">
        <label for="search-input" class="visually-hidden">Search for music</label>
        <input type="text" id="search-input" class="form-control" placeholder="Search" aria-label="Search for music">
      </form>
      <h2 class="h5 mb-3">Mood Playlists</h2>
      <ul id="mood-playlists" class="list-group mb-4">
        <li class="list-group-item"><a href="#" data-mood="chill">Chill</a></li>
        <li class="list-group-item"><a href="#" data-mood="study">Study</a></li>
        <li class="list-group-item"><a href="#" data-mood="workout">Workout</a></li>
        <li class="list-group-item"><a href="#" data-mood="party">Party</a></li>
      </ul>
      <div id="mood-results" class="list-group"></div>
      <p class="text-muted mt-4">Powered by <a href="http://127.0.0.1:5000">Music API</a></p>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Up Next -->
      <section class="card" aria-labelledby="up-next-heading">
        <div class="card-header">
          <h2 id="up-next-heading" class="h5 mb-0">Up Next</h2>
        </div>
        <ul id="up-next-list" class="list-group list-group-flush"></ul>
        <div id="nothing-playing" class="nothing-playing p-3">Nothing playing</div>
      </section>

      <!-- Top Charts -->
      <section class="card" aria-labelledby="top-charts-heading">
        <div class="card-header">
          <h2 id="top-chart-heading" class="h5 mb-0">SEARCH RESULT</h2>
        </div>
        <ul id="top-charts-list" class="list-group list-group-flush"></ul>
      </section>

      <!-- Recently Played -->
      <section class="card" aria-labelledby="recently-played-heading">
        <div class="card-header">
          <h2 id="recently-played-heading" class="h5 mb-0">Recently Played</h2>
        </div>
        <ul id="recently-played-list" class="list-group list-group-flush"></ul>
      </section>

      <!-- Lyrics -->
      <section class="card lyrics" aria-labelledby="lyrics-heading">
        <div class="card-header">
          <h2 id="lyrics-heading" class="h5 mb-0">Lyrics</h2>
        </div>
        <div id="lyrics-content" class="card-body">No lyrics available</div>
      </section>
    </main>
  </div>

  <!-- Music Player -->
  <section class="player-controls" aria-labelledby="player-heading">
    <h2 id="player-heading" class="visually-hidden">Music Player</h2>
    <audio id="audio-player" controls></audio>
    <button type="button" id="like-btn" aria-label="Like song"><i class="bi bi-hand-thumbs-up"></i></button>
    <button type="button" id="dislike-btn" aria-label="Dislike song"><i class="bi bi-hand-thumbs-down"></i></button>
    <button type="button" id="shuffle-btn" aria-label="Shuffle playlist"><i class="bi bi-shuffle"></i></button>
    <button type="button" id="repeat-btn" aria-label="Repeat song"><i class="bi bi-repeat"></i></button>
  </section>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const API_BASE = 'http://127.0.0.1:5000';
    let currentVideoId = null;
    let currentPlaylist = [];
    let shuffleMode = false;
    let repeatMode = false;
    let currentIndex = 0;

    // Utility function to fetch data from API
    async function fetchAPI(endpoint, params = {}, method = 'GET', body = null) {
      const url = new URL(`${API_BASE}${endpoint}`);
      Object.keys(params).forEach(key => url.searchParams.append(key, params[key]));
      const options = { method, headers: {} };
      if (body) {
        options.headers['Content-Type'] = 'application/json';
        options.body = JSON.stringify(body);
      }
      const response = await fetch(url, options);
      if (!response.ok) throw new Error(`API error: ${response.statusText}`);
      return await response.json();
    }

    // Show loading state
    function showLoading(elementId) {
      document.getElementById(elementId).innerHTML = '<li class="list-group-item loading">Loading...</li>';
    }

    // Load Top Charts
    async function loadTopCharts() {
      showLoading('top-charts-list');
      try {
        const data = await fetchAPI('/charts', { limit: 10 });
        const list = document.getElementById('top-charts-list');
        list.innerHTML = '';
        data.results.forEach(track => {
          const li = document.createElement('li');
          li.classList.add('list-group-item');
          li.innerHTML = `<a href="#" data-video-id="${track.videoId}">${track.title} - ${track.artists.join(', ')}</a>`;
          li.querySelector('a').addEventListener('click', (e) => {
            e.preventDefault();
            playSong(track.videoId);
          });
          list.appendChild(li);
        });
      } catch (error) {
        console.error('Error loading top charts:', error);
        document.getElementById('top-charts-list').innerHTML = '<li class="list-group-item">Error loading charts</li>';
      }
    }

    // Load Recently Played
    async function loadRecentlyPlayed() {
      showLoading('recently-played-list');
      try {
        const data = await fetchAPI('/user/library', { limit: 10 });
        const list = document.getElementById('recently-played-list');
        list.innerHTML = '';
        data.songs.forEach(track => {
          const li = document.createElement('li');
          li.classList.add('list-group-item');
          li.innerHTML = `<a href="#" data-video-id="${track.videoId}">${track.title} - ${track.artists.join(', ')}</a>`;
          li.querySelector('a').addEventListener('click', (e) => {
            e.preventDefault();
            playSong(track.videoId);
          });
          list.appendChild(li);
        });
      } catch (error) {
        console.error('Error loading recently played:', error);
        document.getElementById('recently-played-list').innerHTML = '<li class="list-group-item">Error loading recently played</li>';
      }
    }

    // Handle Mood Playlists clicks
    function handleMoodClicks() {
      document.querySelectorAll('#mood-playlists a').forEach(link => {
        link.addEventListener('click', async (e) => {
          e.preventDefault();
          const mood = e.target.dataset.mood;
          showLoading('mood-results');
          try {
            const data = await fetchAPI('/mood', { mood, limit: 10 });
            const resultsList = document.getElementById('mood-results');
            resultsList.innerHTML = '';
            data.playlists.forEach(playlist => {
              const li = document.createElement('li');
              li.classList.add('list-group-item');
              li.innerHTML = `<a href="#" data-playlist-id="${playlist.playlist_id}">${playlist.title}</a>`;
              li.querySelector('a').addEventListener('click', (e) => {
                e.preventDefault();
                loadPlaylist(playlist.playlist_id);
              });
              resultsList.appendChild(li);
            });
          } catch (error) {
            console.error('Error loading mood playlists:', error);
            document.getElementById('mood-results').innerHTML = '<li class="list-group-item">Error loading playlists</li>';
          }
        });
      });
    }

    // Load Playlist and set as current
    async function loadPlaylist(playlistId) {
      try {
        const data = await fetchAPI('/playlist', { id: playlistId });
        currentPlaylist = data.tracks;
        currentIndex = 0;
        playSong(currentPlaylist[currentIndex].videoId);
        updateUpNext();
      } catch (error) {
        console.error('Error loading playlist:', error);
      }
    }

    // Update Up Next list
    function updateUpNext() {
      const list = document.getElementById('up-next-list');
      list.innerHTML = '';
      if (currentPlaylist.length > 0) {
        document.getElementById('nothing-playing').style.display = 'none';
        currentPlaylist.slice(currentIndex + 1).forEach((track, idx) => {
          const li = document.createElement('li');
          li.classList.add('list-group-item');
          li.innerHTML = `<a href="#" data-index="${currentIndex + 1 + idx}">${track.title} - ${track.artists.join(', ')}</a>`;
          li.querySelector('a').addEventListener('click', (e) => {
            e.preventDefault();
            currentIndex = parseInt(e.target.dataset.index);
            playSong(currentPlaylist[currentIndex].videoId);
          });
          list.appendChild(li);
        });
      } else {
        document.getElementById('nothing-playing').style.display = 'block';
      }
    }

    // Play a song
    async function playSong(videoId) {
      try {
        currentVideoId = videoId;
        const streamData = await fetchAPI(`/stream/${videoId}`, { quality: 'medium' });
        const player = document.getElementById('audio-player');
        player.src = streamData.stream_url;
        player.play();

        // Load lyrics
        const lyricsContent = document.getElementById('lyrics-content');
        lyricsContent.innerHTML = '<p class="loading">Loading lyrics...</p>';
        try {
          const lyricsData = await fetchAPI(`/song/${videoId}/lyrics`);
          lyricsContent.innerHTML = lyricsData.lyrics.map(line => `<p>${line.text}</p>`).join('');
        } catch (error) {
          lyricsContent.innerHTML = '<p>Error loading lyrics</p>';
        }

        // Load related for Up Next if no playlist
        if (currentPlaylist.length === 0) {
          const relatedData = await fetchAPI(`/song/${videoId}/related`, { limit: 10 });
          currentPlaylist = relatedData.related;
          currentIndex = -1;
          updateUpNext();
        }
      } catch (error) {
        console.error('Error playing song:', error);
        document.getElementById('lyrics-content').innerHTML = '<p>Error loading song</p>';
      }
    }

    // Handle search
    document.getElementById('search-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const query = document.getElementById('search-input').value.trim();
      if (!query) return;
      showLoading('top-charts-list');
      try {
        const data = await fetchAPI('/search', { q: query, page_size: 10 });
        const resultsList = document.getElementById('top-charts-list');
        resultsList.innerHTML = '<li class="list-group-item"><strong>Search Results</strong></li>';
        data.results.forEach(track => {
          const li = document.createElement('li');
          li.classList.add('list-group-item');
          li.innerHTML = `<a href="#" data-video-id="${track.videoId}">${track.title} - ${track.artists.join(', ')}</a>`;
          li.querySelector('a').addEventListener('click', (e) => {
            e.preventDefault();
            playSong(track.videoId);
          });
          resultsList.appendChild(li);
        });
      } catch (error) {
        console.error('Error searching:', error);
        document.getElementById('top-charts-list').innerHTML = '<li class="list-group-item">Error loading search results</li>';
      }
    });

    // Player controls
    document.getElementById('like-btn').addEventListener('click', async () => {
      if (currentVideoId) {
        await fetchAPI(`/song/${currentVideoId}/rate`, {}, 'POST', { rating: 'LIKE' });
      }
    });

    document.getElementById('dislike-btn').addEventListener('click', async () => {
      if (currentVideoId) {
        await fetchAPI(`/song/${currentVideoId}/rate`, {}, 'POST', { rating: 'DISLIKE' });
      }
    });

    document.getElementById('shuffle-btn').addEventListener('click', () => {
      shuffleMode = !shuffleMode;
      document.getElementById('shuffle-btn').classList.toggle('active', shuffleMode);
      if (shuffleMode && currentPlaylist.length > 0) {
        const remaining = currentPlaylist.slice(currentIndex + 1);
        remaining.sort(() => Math.random() - 0.5);
        currentPlaylist = currentPlaylist.slice(0, currentIndex + 1).concat(remaining);
        updateUpNext();
      }
    });

    document.getElementById('repeat-btn').addEventListener('click', () => {
      repeatMode = !repeatMode;
      document.getElementById('repeat-btn').classList.toggle('active', repeatMode);
    });

    // Handle audio end for next song
    document.getElementById('audio-player').addEventListener('ended', () => {
      if (repeatMode) {
        playSong(currentVideoId);
      } else if (currentIndex < currentPlaylist.length - 1) {
        currentIndex++;
        playSong(currentPlaylist[currentIndex].videoId);
      } else {
        currentPlaylist = [];
        updateUpNext();
      }
    });

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      loadTopCharts();
      loadRecentlyPlayed();
      handleMoodClicks();
    });
  </script>
</body>
</html>
